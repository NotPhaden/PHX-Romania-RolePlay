<head>
  <link rel="icon" type="image/png" href="logo.png">
  <meta charset="utf-8" />
  <title>PHX Romania — Site Închis</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body{
      margin:0;
      height:100vh;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      color:white;
      overflow:hidden;
    }

    .logo{
      width:160px;
      height:auto;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }

    h1{
      font-size:32px;
      margin-top:20px;
      letter-spacing:1.5px;
      text-transform:uppercase;
      font-weight:800;
      text-align:center;
    }

    @keyframes snow {
      0% { transform: translateY(-10px); opacity: 0.8; }
      100% { transform: translateY(600px); opacity: 0; }
    }
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 18px;
      opacity: 0.7;
      animation: snow 7s linear infinite;
      pointer-events:none;
    }
  </style>
</head>
<body>

  <img src="logo.png" class="logo" alt="PHX Romania">
  <h1>SITE ÎNCHIS</h1>

  <script>
    for(let i=0;i<25;i++){
      let f=document.createElement("div");
      f.className="snowflake";
      f.style.left=Math.random()*100+"vw";
      f.style.animationDuration=(6+Math.random()*4)+"s";
      f.innerHTML="❄";
      document.body.appendChild(f);
    }
  </script>

</body>
